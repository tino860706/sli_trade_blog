{% extends 'base/base.html' %}
{% block content %}
<div class="album py-5" xmlns="http://www.w3.org/1999/html">
<div class="container">
<div class="row">
{% for car in cars %}
<div class="col-md-4">
<div class="card mb-4 shadow-sm">
 {% if car.image_thumbnail %}
<img class="card-img-top" src="{{ car.image_thumbnail.url }}" alt="Card image cap">
 {% endif %}
<div class="card-body">
<h5 class="card-title"><a href="{%url 'detail' car.slug%}">{{ car.title }}</a></h5>
<p class="card-text">{{car.description|truncatechars:100}}.</p>
<div class="d-flex justify-content-between align-items-center">
<div class="btn-group">
<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
</div>
<small class="text-muted">sli</small>
</div>
</div>
</div>
</div>
{% endfor %}
</div>
</div>
</div>
{% endblock %}
